<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
    <script defer type="module" src="script.ts"></script>
  </head>
  <body>
    <div id="menu">
      <section>
        <h3>Login</h3>

        <form autocomplete="off" id="form-login">
          <label>Username</label>
          <br />
          <input type="text" id="input-username" required />
          <br />
          <label>Password</label>
          <br />
          <input type="text" id="input-password" required />
          <br />
          <button>Login</button>
        </form>
      </section>

      <section>
        <h3>Session</h3>

        <label>Username</label>
        <br />
        <input type="text" disabled id="input-session-username" />
        <br />
        <label>Session Id</label>
        <br />
        <input type="text" disabled id="input-session-id" />
        <br />
        <button id="button-logout">Logout</button>
      </section>

      <section>
        <h3>Webchat</h3>

        <label>User Id</label>
        <br />
        <input type="text" disabled id="input-user-id" />
        <br />
        <label>User Token</label>
        <br />
        <input type="text" disabled id="input-user-token" />
        <br />
        <button id="button-start">Start</button>
      </section>
    </div>
  </body>

  <script src="http://localhost:3125/webchat/inject.js"></script>
  <script>
    window.botpressWebChat.init({
      hostUrl: 'http://localhost:3125/webchat',
      messagingUrl: 'http://localhost:3100',
      clientId: 'f01a6a1f-c28f-4a54-a6fd-77b3db699a71'
    })
  </script>
</html>
